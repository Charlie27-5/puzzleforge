<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PuzzleForge</title>
<style>
/* Original styles preserved */
body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
}
header {
    padding: 20px;
}
h1 {
    margin: 0;
}
#controls {
    margin-bottom: 20px;
}
#puzzleContainer {
    display: grid;
    grid-template-columns: repeat(var(--grid-size), 1fr);
    grid-template-rows: repeat(var(--grid-size), 1fr);
    width: 90vmin;
    height: 90vmin;
    margin: 0 auto;
    background-color: #fff;
    border: 2px solid #ccc;
}
.cell {
    border: 1px solid #ddd;
    display: flex;
    align-items: center;
    justify-content: center;
    user-select: none;
    font-size: calc(2.5vmin);
}
#wordList {
    margin-top: 20px;
}
@media (max-width: 600px) {
    .cell {
        font-size: calc(3vmin);
        border-width: 0.5px;
    }
}
</style>
</head>
<body>
<header>
    <h1>PuzzleForge</h1>
</header>
<div id="controls">
    <select id="categorySelect">
        <option value="trees">Trees & Plants</option>
        <option value="birds">Birds</option>
        <option value="insects">Insects</option>
        <option value="figures">Famous Historical Figures</option>
        <option value="unesco">UNESCO World Heritage Sites</option>
    </select>
    <select id="difficultySelect">
        <option value="easy">Easy (10x10)</option>
        <option value="medium">Medium (15x15)</option>
        <option value="hard">Hard (20x20)</option>
    </select>
    <button id="newGameBtn">New Game</button>
</div>
<div id="puzzleContainer"></div>
<div id="wordList"></div>
<script>
const puzzleContainer = document.getElementById('puzzleContainer');
const difficultySelect = document.getElementById('difficultySelect');

function createGrid(size) {
    puzzleContainer.innerHTML = '';
    puzzleContainer.style.setProperty('--grid-size', size);
    for (let i = 0; i < size * size; i++) {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        cell.textContent = String.fromCharCode(65 + Math.floor(Math.random() * 26));
        puzzleContainer.appendChild(cell);
    }
}

difficultySelect.addEventListener('change', () => {
    const value = difficultySelect.value;
    if (value === 'easy') createGrid(10);
    if (value === 'medium') createGrid(15);
    if (value === 'hard') createGrid(20);
});

createGrid(10);
</script>
</body>
</html>
